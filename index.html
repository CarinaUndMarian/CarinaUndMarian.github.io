<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carina & Marian - Unsere Hochzeit</title>
    <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .welcome-text h1 {
            font-family: 'Passions Conflict', cursive;
        }
    </style>
</head>
<body>
    <!-- Header mit Bild -->
    <header class="header">
        <div class="header-image">
            <img src="./images/header.jpg" alt="Hochzeitsbild">
            <div class="welcome-text">
                <h1>Herzlich willkommen zu unserer Hochzeit</h1>
            </div>
        </div>
    </header>

    <!-- Sticky Navigation -->
    <nav class="nav-bar" id="sticky-nav">
        <ul>
            <li><a href="#rsvp">RSVP</a></li>
            <li><a href="#hochzeit">HOCHZEIT</a></li>
            <li><a href="#anfahrt">ANFAHRT</a></li>
            <li><a href="#tourismus">TOURISMUS</a></li>
        </ul>
    </nav>

    <!-- Content Sections -->
    <main>
        <section id="rsvp">
            <h2>RSVP</h2>
            <!-- RSVP Inhalt hier -->
        </section>

        <section id="hochzeit">
            <h2>Hochzeit</h2>
            <!-- Hochzeit Inhalt hier -->
        </section>

        <section id="anfahrt">
            <h2>Anfahrt</h2>
            <!-- Anfahrt Inhalt hier -->
        </section>

        <section id="tourismus">
            <h2>Tourismus</h2>
            <!-- Tourismus Inhalt hier -->
        </section>
    </main>

    <script>
        // Navigation Bar Hide/Show on Scroll
        let lastScroll = 0;
        const navbar = document.querySelector('.nav-bar');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll <= 0) {
                navbar.classList.remove('hidden');
                return;
            }
            
            if (currentScroll > lastScroll && !navbar.classList.contains('hidden')) {
                // Scrolling down
                navbar.classList.add('hidden');
            } else if (currentScroll < lastScroll && navbar.classList.contains('hidden')) {
                // Scrolling up
                navbar.classList.remove('hidden');
            }
            
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
