<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carina & Marian - Unsere Hochzeit</title>
    <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .welcome-text h1 {
            font-family: 'Passions Conflict', cursive;
        }
    </style>
</head>
<body>
    <!-- Header mit Bild -->
    <header class="header">
        <div class="header-image">
            <img src="./images/header.jpg" alt="Hochzeitsbild">
            <div class="welcome-text">
                <h1>Herzlich willkommen zu unserer Hochzeit</h1>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="nav-bar" id="nav-bar">
        <ul>
            <li><a href="#rsvp">RSVP</a></li>
            <li><a href="#hochzeit">HOCHZEIT</a></li>
            <li><a href="#anfahrt">ANFAHRT</a></li>
            <li><a href="#tourismus">TOURISMUS</a></li>
        </ul>
    </nav>

    <!-- Content Sections -->
    <main>
        <section id="rsvp">
            <h2>RSVP</h2>
            <!-- RSVP Inhalt hier -->
        </section>

        <section id="hochzeit">
            <h2>Hochzeit</h2>
            <!-- Hochzeit Inhalt hier -->
        </section>

        <section id="anfahrt">
            <h2>Anfahrt</h2>
            <!-- Anfahrt Inhalt hier -->
        </section>

        <section id="tourismus">
            <h2>Tourismus</h2>
            <!-- Tourismus Inhalt hier -->
        </section>
    </main>

    <script>
        // Navigation Bar Sticky Functionality
        const navbar = document.getElementById('nav-bar');
        const header = document.querySelector('.header');
        
        function updateNavbar() {
            const headerBottom = header.offsetTop + header.offsetHeight;
            const scrollPosition = window.scrollY;

            if (scrollPosition >= headerBottom) {
                navbar.classList.add('sticky');
            } else {
                navbar.classList.remove('sticky');
            }
        }

        // Initial check
        updateNavbar();

        // Check on scroll
        window.addEventListener('scroll', updateNavbar);

        // Check on window resize
        window.addEventListener('resize', updateNavbar);
    </script>
</body>
</html>
